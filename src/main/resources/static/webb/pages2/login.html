<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webb/assets/styles/login.css">
    <link rel="shortcut icon" href="/web/img/logo_arbol.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<title>Login</title>


</head>

<body>
    <div id="app">
        <div class="falling-leaves">
            <div class="container-fluid d-flex justify-content-center mt-5 mb-5  table-responsive"
                style="align-items:center ;"> <img src="/webb/assets/img/TokioBank_logo-svg.svg" alt="bank of America">
            </div>


            <div class="container mt-5 flex-wrap " id="container">

                <!-- REGISTER -->
                <div class="container-fluid bg-danger">
                    <div class="form-container sign-up-container ">
                        <form action="#" @submit.prevent="" class="row">
                            <h1>Create Account</h1>
                            <span>or use your email for registration</span>

                            <input v-model="nameValue" type="text" placeholder="Name" />

                            <input v-model="lastNameValue" type="text" placeholder="Last name" />

                            <input v-model="newEmail" type="text" placeholder="Email" />

                            <input v-model="newPassword" type="password" placeholder="Password" />

                            <button>
                                <input type="submit" name="register" id="register" @click="register()"></button>
                        </form>
                        <!-- REGISTER -->
                    </div>
                </div>

                <!-- SignUp -->
                <div class="form-container sign-in-container">
                    <form action="#" @submit.prevent="">
                        <h1>Sign in</h1>
                        <span>or use your account</span>
                        <input v-model="emailValue" type="email" placeholder="Email" />
                        <input v-model="userPassword" type="password" placeholder="Password" />

                        <button><input type="submit" value="login" @click="login()"></button>
                    </form>
                    <!-- SignUp -->
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back!</h1>
                            <p>To keep connected with us please login with your personal info</p>
                            <button class="ghost" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Hello, Friend!</h1>
                            <p>Enter your personal details and start journey with us</p>
                            <button class="ghost" id="signUp">Register now</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="/webb/assets/js/login.js"></script>
</body>

</html>
